<include file="Layouts/header" />
<include file="Layouts/nav" />
  <!-- Page -->
  <div class="page animsition">
    <div class="page-header">
      <h1 class="page-title"># 班级管理</h1>
    </div>
    <div class="page-content">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">班级配置</h3>
        </div>
        <div class="panel-body">
           <form id="classconfigForm" class="form-horizontal" action="__APP__/Classconfig/index" method="post">
           <input type="hidden" name="id" value="{$sdata.id}"/>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">年级</label>
              <div class="col-sm-10">
                <select class="form-control" name="cid">
                <foreach name="pdata" item="vo" key="k">
                  <option value="{$vo.id}" <if condition="($pdata[$k]['id'] eq $sdata['pid'])">selected</if> >{$vo.cname}</option>
                </foreach>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">班级</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="请勿输入年级，直接输入班级。例如：一班" name="cname" value="{$sdata.cname}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">排序</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="排序?数字越小越靠前，默认为0" name="sort" value="{$sdata.sort}">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End Page -->
<include file="Layouts/footer" />
<!-- 验证表单 -->
<script src="/Admin/Apps/Admin/View/Classconfig/js/index.js"></script>
