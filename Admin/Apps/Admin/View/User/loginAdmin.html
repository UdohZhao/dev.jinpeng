<include file="Layouts/header" />
<include file="Layouts/nav" />
<!-- Page -->
<div class="page animsition">
    <div class="page-header">
        <h1 class="page-title">管理员</h1>
    </div>
    <div class="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">注册管理员</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="__APP__/User/loginAdmin" method="post">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">管理员类型</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="type">
                                <option value="0">超级管理员</option>
                                <option value="1">管理员</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input id="userN" type="text" name="username" value="" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input id="pass"  type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="st" type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- End Page -->
<include file="Layouts/footer" />
<script>

    $(function(){

        var obj=document.getElementById("userN");
        var pobj=document.getElementById("pass");
        $("#st").click(function(){
            if(obj.value=="" || pobj.value==""){
                alert("用户名和密码不能为空");
            return false;
            }
        })
    })
</script>
