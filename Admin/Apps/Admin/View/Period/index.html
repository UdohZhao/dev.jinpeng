<include file="Layouts/header" />
<include file="Layouts/nav" />
  <!-- Page -->
  <div class="page animsition">
    <div class="page-header">
      <h1 class="page-title"># 周期管理</h1>
    </div>
    <div class="page-content">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">周期配置</h3>
        </div>
        <div class="panel-body">
            <form id="periodForm" class="form-horizontal" action="__APP__/Period/index" method="post">
            <input type="hidden" name="id" value="{$data.id}"/>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">开始时间</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control datetimepicker" readonly="readonly" id="datetimeStart" placeholder="请选择开始时间" name="start_time" <if condition="($data)">value="{$data.start_time|date='Y-m-d',###}"</if> >
                </div>
                <label for="inputEmail3" class="col-sm-3 control-label">结束时间</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control datetimepicker" readonly="readonly" id="datetimeEnd" placeholder="请选择结束时间" name="end_time" <if condition="($data)">value="{$data.end_time|date='Y-m-d',###}"</if> >
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">周期</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="请输入最新标准格式周期（例如：2017001，输入数字即可）" name="periods" id="periods" value="{$data.periods}">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">提 交</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End Page -->
<include file="Layouts/footer" />
<!-- 当前页面js -->
<script src="/Admin/Apps/Admin/View/Period/js/index.js"></script>
